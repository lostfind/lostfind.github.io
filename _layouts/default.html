<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
        {{ content }}
    </div>

    {% include footer.html %}

  </body>

  <script type"text/javascript">
  $(function (){
    $("code").each(function() {
      var codeName = $(this).attr("class") ? $(this).attr("class").split(":")[1] : null;
      if (codeName) {
        $(this).parent().addClass("source-code");
        $("<div class='code-name'>"+ codeName +"</div>").insertBefore($(this));
      }
    });
  });
  </script>
</html>
